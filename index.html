<!DOCTYPE html>

<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My own application</title>
    <meta name="viewport" content="width=width-device, initial-scale=1" />
    <meta
      name="description"
      content="how to calculate the values from a deposit vs the value from an investment fundr"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <!--to po to aby nie było błędu w konsoli-->
  </head>

  <body>
    <div class="container">
      <div class="header-container">
        <h1>
          Calculate the difference between a bank deposit and an investment fund
        </h1>
      </div>

        <div class="inputs-wrapper">
          <div class="count-wrapper">
            <label for="amount">Starting Amount:</label>
            <input type="number" id="amount" value="" placeholder="PLN" />
          </div>
          <div class="count-wrapper">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" value="" max="100" />
          </div>
          <div class="count-wrapper">
            <label for="month">Duration:</label>
            <input
              type="number"
              id="month"
              value=""
              max="12"
              placeholder="month/s"
            />
          </div>
          <span class="error-text"></span>
        </div>

      <div class="amount-wrapper">
        <div class="deposit-amount">
          <h2>Bank Deposit</h2>
          <div class="button-wrapper">
            <button class="calcuate-btn-depo">Calculate for deposit</button>
          </div>
          <div class="result">
            <p>
              Interest amount*: <span class="total-interest-depo"></span> PLN
            </p>
            <p>Total amount: <span class="total-amount-depo"></span> PLN</p>
          </div>
        </div>

        <div class="investment-amount">
          <h2>Investment Fund</h2>
          <div class="button-wrapper">
            <button class="calcuate-btn-invest">
              Calculate for investment fund
            </button>
          </div>
          <div class="result">
            <p>
              Interest amount*: <span class="total-interest-invest"></span> PLN
            </p>
            <p>Total amount: <span class="total-amount-invest"></span> PLN</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="footer-info">
        * Income resulting from interest includes capital gains tax - 19%
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
