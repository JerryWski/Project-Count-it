      <div class="container">

        <div class="section-one">
          <div class="header-container">
            <h1>Let's Count It!</h1>
          </div>
          <div class="inputs-wrapper">
            <span class="error-text-amount"></span>
            <div class="count-wrapper">
              <input required="required" type="number" id="amount" value="" />
              <span>Starting amount</span>
              <i></i>
            </div>
            <div class="count-wrapper">
              <input required="required" type="number" id="rate" value="" />
              <span>Annual rate</span>
              <i></i>
            </div>
            <div class="count-wrapper">
              <input required="required" type="number" id="month" />

              <i></i>
            </div>
            <span class="error-text"></span>
          </div>
        </div>

        <div class="section-two">
          <div class="amount-wrapper">
            <div class="deposit-amount">
              <h2 class="subheader-text">Check for Bank Deposit</h2>
              <div class="button-wrapper">
                <button id="buttons" class="calcuate-btn-depo">
                  Calculate for deposit
                </button>
              </div>
              <div class="result">
                <p class="amount-text-depo">
                  Interest amount*: <span class="total-interest-depo"></span> PLN
                </p>
                <p class="amount-text-depo">
                  Total amount: <span class="total-amount-depo"></span> PLN
                </p>
              </div>
            </div>
            <div class="investment-amount">
              <h2 class="subheader-text">Check for Investment Fund</h2>
              <div class="button-wrapper">
                <button id="buttons" class="calcuate-btn-invest">
                  Calculate for fund
                </button>
              </div>
              <div class="result">
                <p class="amount-text-invest">
                  Interest amount*:
                  <span class="total-interest-invest"></span> PLN
                </p>
                <p class="amount-text-invest">
                  Total amount: <span class="total-amount-invest"></span> PLN
                </p>
              </div>
            </div>
            <p class="footer-info">
              * Income resulting from interest includes capital gains tax - 19%
            </p>
          </div>
        </div>
